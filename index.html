<html>
	<head>
		<title>EAX-TSP</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="bar">
			<p class="Items">Number of cities: </p>
			<div class="Items">
				<input id="inputCt" type="text">
			</div>
			<div class="Items">
				<button id="startB" type="button" onclick="reset(0)">Start</button>
			</div>
			<div class="Items">
				<button id="esetsB" type="button" onclick="show_cycle()">E-set</button>
			</div>
			<div class="Items">
				<button id="intersB" type="button" onclick="show_inter()">intermediate</button>
			</div>
			<div class="Items">
				<button id="offspB" type="button" onclick="show_newGene()">Offsprings</button>
			</div>
			<div id="others" class="Items">
				<button id="othersB" type="button" onclick="reset(1)">Other Parents</button>
			</div>
		</div>
		<div id="result">
			<div id="laycanv">
				<canvas id="canv" width="1200" height="730"></canvas>
			</div>
			<div id="costs">
				<div style="width:100px">
					<div class="costPO">
						<p id="costPa" class="cost">Cost (ParentA): </p>
					</div>
					<div class="costPO">
						<p id="costPb" class="cost">Cost (ParentB): </p>
					</div>
					<div id="offs" class="costPO">
						<p id="costO1" class="cost">Cost (Offspring1): </p>
					</div>
					<div class="costPO">
						<p id="costO2" class="cost">Cost (Offspring2): </p>
					</div>
					<div class="costPO">
						<p id="costO3" class="cost">Cost (Offspring3): </p>
					</div>
				</div>
			</div>
		</div>
		<script>
			var canvas = document.getElementById("canv");
			var ctx = canvas.getContext("2d");
		</script>
	</body>
</html>
